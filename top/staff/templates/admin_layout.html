{% load static from static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'static/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'static/style.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'static/script.js' %}" defer></script>
</head>
<body>

{% if user.is_staff %}
<nav class="navbar ml-3 mr-3" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'video_hosting:home' %}">
            <div class="logo"></div>
            <div class="logo_name">
                Movir
            </div>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a href="{% url 'video_hosting:home' %}" class="navbar-item">
                Главная
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                {% if user.is_authenticated %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <div class="navbar-link subtitle">
                        {{user}}
                    </div>
                    <div class="navbar-dropdown">
                        <hr class="dropdown-divider">
                        <a class="navbar-item" href="{% url 'users:log_out' %}">
                            Выйти
                        </a>
                    </div>
                </div>
                {% else %}
                <div class="buttons">
                    <a href="{% url 'users:log_in' %}" class="button is-light">
                        Войти
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% else %}
<div class="columns is-vcentered">
    <div class="column has-text-centered">
        <div class="box">
            <div class="title has-text-danger">
                А вам сюда нельзя!
                <ion-icon name="thumbs-down"></ion-icon>
            </div>
        </div>
    </div>
</div>
{% endif %}

<div class="section">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
