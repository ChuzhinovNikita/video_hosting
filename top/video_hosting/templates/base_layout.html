{% load static from static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'static/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'static/style.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<nav class="navbar ml-5 mr-5" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'video_hosting:home' %}">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">

        <div class="navbar-end">

            <!--            ==============  НЕ ДОДЕЛАН ПОИСК !!!!!!!!!! ===========-->
            <span class="navbar-item">
                <form method="get" class="pt-3">
                    <div class="field has-addons">
                        <div class="control">
                                <input type="search" class="input" name="search">
                        </div>
                        <div class="control">
                            <button class="button" type="submit">
                                    <ion-icon name="search-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </form>
            </span>
            <!--            ===================                  -->

            <div class="navbar-item">
                {% if user.is_authenticated %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <div class="navbar-link subtitle">
                        {{user}}
                    </div>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="{% url 'video_hosting:create_channel' %}">
                            Создать канал
                        </a>
                        <a class="navbar-item" href="{% url 'users:edit_profile' %}">
                            Редактировать профиль
                        </a>
                        <hr class="dropdown-divider">
                        <a class="navbar-item" href="{% url 'users:log_out' %}">
                            Выйти
                        </a>
                    </div>
                </div>
                {% else %}
                <div class="buttons">
                    <a href="{% url 'users:log_in' %}" class="button is-light">
                        Log in
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div>
    <div class="columns">
        <div class="column is-one-fifth">
            <div class="box has-text-centered">
                {% if user.is_authenticated %}
                <ul>
                    <li>
                        <a href="{% url 'video_hosting:subscriptions' %}">
                            Мои подписки
                        </a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
        <div class="column">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>


</body>
</html>
