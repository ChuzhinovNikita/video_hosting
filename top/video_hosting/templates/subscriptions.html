{% extends 'base_layout.html' %}
{% load static from static %}

{% block content %}
<sections>
    <div class="box">
        <div class="columns is-multiline is-centered">
            {% for subs in my_subscriptions %}
            <div class="column is-4">
                <div class="card mt-3">
                    <div class="cart-content">
                        <a href="{% url 'video_hosting:host_channel' subs.pk %}">
                            <div class="media">
                                <div class="media-content">
                                    <figure class="image">
                                        <img src="{{subs.image.url}}" alt=""
                                                 class="image is-centered post-imag">
                                    </figure>
                                    <div class="title has-text-centered has-text-black is-4">
                                        {{ subs.name }}
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</sections>
{% endblock %}
