{% extends 'base_layout.html' %}
{% load static from static %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="box form-box">
            <form method="post" class="has-text-centered" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="field">
                    <div class="control">{{ field }}</div>
                </div>
                {% endfor %}
                <button type="submit" class="button has-mycolor">Создать</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
